<player-detail
  *ngIf="selectedPlayer"
  [player]="selectedPlayer"
  [position]="selectedPosition"
></player-detail>
<div class="universe bubbleDiv" (click)="selectPlayer(undefined, false, true)">
  <svg class="svgclass">
    <pattern
      id="diagonalHatch"
      patternUnits="userSpaceOnUse"
      width="4"
      height="4"
    >
      <path
        d="M-1,1 l2,-2
                     M0,4 l4,-4
                     M3,5 l2,-2"
        style="stroke:black; stroke-width:1"
      />
    </pattern>
  </svg>
</div>
